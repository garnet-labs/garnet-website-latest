<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with subtle grid pattern -->
  <rect width="400" height="300" rx="12" fill="currentColor" fill-opacity="0.05"/>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central alert hub illustration -->
  <g transform="translate(120, 40)">
    <!-- Central alert hub -->
    <circle cx="80" cy="100" r="40" fill="#264653" fill-opacity="0.9"/>
    <circle cx="80" cy="100" r="30" fill="#F4A261" fill-opacity="0.8"/>
    <path d="M 70 90 L 90 90 M 70 100 L 90 100 M 70 110 L 90 110" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Top notification (email) -->
    <g transform="translate(0, -30)">
      <rect x="50" y="30" width="60" height="40" rx="6" fill="#2A9D8F" fill-opacity="0.9"/>
      <rect x="55" y="35" width="50" height="8" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="55" y="47" width="40" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="55" y="57" width="30" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <!-- Pulse effect -->
      <circle cx="80" cy="50" r="35" fill="#2A9D8F" fill-opacity="0.2">
        <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Right notification (chat) -->
    <g transform="translate(70, 20)">
      <rect x="30" y="60" width="60" height="50" rx="6" fill="#E65C41" fill-opacity="0.9"/>
      <circle cx="45" cy="75" r="8" fill="white" fill-opacity="0.7"/>
      <rect x="60" y="70" width="20" height="8" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="45" y="90" width="35" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="45" y="100" width="25" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <!-- Pulse effect -->
      <circle cx="60" cy="85" r="35" fill="#E65C41" fill-opacity="0.2">
        <animate attributeName="r" values="35;45;35" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Bottom notification (mobile) -->
    <g transform="translate(0, 70)">
      <rect x="60" y="50" width="40" height="60" rx="8" fill="#E9C46A" fill-opacity="0.9"/>
      <rect x="65" y="55" width="30" height="10" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="65" y="70" width="30" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="65" y="80" width="20" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <circle cx="80" cy="95" r="6" fill="white" fill-opacity="0.7"/>
      <!-- Pulse effect -->
      <circle cx="80" cy="80" r="35" fill="#E9C46A" fill-opacity="0.2">
        <animate attributeName="r" values="35;45;35" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Left notification (desktop) -->
    <g transform="translate(-70, 20)">
      <rect x="30" y="60" width="60" height="50" rx="6" fill="#2A9D8F" fill-opacity="0.9"/>
      <rect x="35" y="65" width="50" height="8" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="35" y="78" width="40" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="35" y="88" width="35" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <rect x="35" y="98" width="20" height="6" rx="2" fill="white" fill-opacity="0.7"/>
      <!-- Pulse effect -->
      <circle cx="60" cy="85" r="35" fill="#2A9D8F" fill-opacity="0.2">
        <animate attributeName="r" values="35;45;35" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection lines -->
    <line x1="80" y1="60" x2="80" y2="70" stroke="currentColor" stroke-width="2" stroke-dasharray="3 2"/>
    <line x1="120" y1="100" x2="130" y2="100" stroke="currentColor" stroke-width="2" stroke-dasharray="3 2"/>
    <line x1="80" y1="140" x2="80" y2="150" stroke="currentColor" stroke-width="2" stroke-dasharray="3 2"/>
    <line x1="40" y1="100" x2="30" y2="100" stroke="currentColor" stroke-width="2" stroke-dasharray="3 2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="currentColor">Actionable Team Alerts</text>
</svg> 