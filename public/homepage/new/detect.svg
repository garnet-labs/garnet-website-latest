<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with subtle grid pattern -->
  <rect width="400" height="300" rx="12" fill="currentColor" fill-opacity="0.05"/>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central security scanner illustration -->
  <g transform="translate(100, 50)">
    <!-- Monitor/Screen container -->
    <rect x="20" y="20" width="160" height="120" rx="8" fill="#264653" fill-opacity="0.9"/>
    <rect x="30" y="30" width="140" height="100" rx="4" fill="currentColor" fill-opacity="0.2"/>
    
    <!-- Code representation -->
    <rect x="40" y="40" width="70" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    <rect x="40" y="50" width="90" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    <rect x="40" y="60" width="60" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    <rect x="40" y="70" width="80" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    <rect x="40" y="80" width="70" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    
    <!-- Highlight security issue -->
    <rect x="40" y="90" width="90" height="5" rx="1" fill="#E65C41" fill-opacity="0.9">
      <animate attributeName="fill-opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="100" width="70" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    <rect x="40" y="110" width="50" height="5" rx="1" fill="white" fill-opacity="0.6"/>
    
    <!-- Magnifying glass element -->
    <circle cx="150" cy="90" r="20" fill="none" stroke="#E9C46A" stroke-width="3" stroke-opacity="0.9"/>
    <path d="M 164 104 L 175 115" stroke="#E9C46A" stroke-width="3" stroke-linecap="round" stroke-opacity="0.9"/>
    
    <!-- Alert badge -->
    <circle cx="160" cy="50" r="15" fill="#E65C41">
      <animate attributeName="r" values="15;16;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="55" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
    
    <!-- Security scanning animation -->
    <rect x="40" y="40" width="90" height="75" rx="2" fill="#2A9D8F" fill-opacity="0.2">
      <animate attributeName="y" values="40;115;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="currentColor">High Priority Issue Detection</text>
</svg> 