<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with subtle grid pattern -->
  <rect width="400" height="300" rx="12" fill="currentColor" fill-opacity="0.05"/>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central pipeline connection illustration -->
  <g transform="translate(70, 60)">
    <!-- Left server/container -->
    <rect x="0" y="60" width="70" height="90" rx="6" fill="#2A9D8F" fill-opacity="0.8"/>
    <rect x="10" y="70" width="50" height="10" rx="2" fill="white" fill-opacity="0.7"/>
    <rect x="10" y="90" width="50" height="10" rx="2" fill="white" fill-opacity="0.7"/>
    <rect x="10" y="110" width="50" height="10" rx="2" fill="white" fill-opacity="0.7"/>
    <rect x="10" y="130" width="30" height="10" rx="2" fill="white" fill-opacity="0.7"/>

    <!-- Right cloud/service -->
    <rect x="190" y="60" width="70" height="90" rx="6" fill="#E65C41" fill-opacity="0.8"/>
    <circle cx="225" cy="85" r="15" fill="white" fill-opacity="0.7"/>
    <rect x="210" y="110" width="30" height="10" rx="2" fill="white" fill-opacity="0.7"/>
    <rect x="210" y="130" width="30" height="10" rx="2" fill="white" fill-opacity="0.7"/>

    <!-- Connection lines -->
    <path d="M 70 105 C 110 105, 150 105, 190 105" stroke="#09090B" stroke-width="4" stroke-dasharray="2 4" stroke-opacity="0.8" class="dark:stroke-white"/>
    
    <!-- Central connector element -->
    <circle cx="130" cy="105" r="22" fill="#E9C46A" stroke="currentColor" stroke-width="2"/>
    <path d="M 120 105 L 140 105 M 130 95 L 130 115" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Connection animation elements -->
    <circle cx="90" cy="105" r="4" fill="#F4A261">
      <animate attributeName="cx" values="70;190" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="105" r="4" fill="#F4A261">
      <animate attributeName="cx" values="70;190" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="currentColor">Pipeline Integration</text>
</svg> 